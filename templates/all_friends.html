{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background: blue">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>All {{ user.name }} Friends</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

<div class="container">
  <div class="row ">
    {% for friend in friends %}

      <div class="col-5" style="padding-bottom: 10px">
          <a><img width="150px" height="150px" style="border: 3px solid black; float: left;  border-radius: 50%;  object-fit: cover;" src="{{ url_for('static', filename='img/' + friend.profile_image) }}"></a>
          <a href="{{ url_for('users_profile', user_id=friend.id) }}"><h2> {{ friend.name }} </h2></a>
      </div>

    {% endfor %}
  </div>
</div>
